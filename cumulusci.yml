minimum_cumulusci_version: 3.88.0
project:
    name: Test-Project1
    package:
        name: Test-Project1
        api_version: '61.0'
    git:
        default_branch: main
        prefix_feature: feature/
        prefix_beta: beta/
        prefix_release: release/
    source_format: sfdx
tasks:
    robot:
        options:
            suites: robot/Test-Project1/tests
            options:
                outputdir: robot/Test-Project1/results
    robot_testdoc:
        options:
            path: robot/Test-Project1/tests
            output: robot/Test-Project1/doc/Test-Project1_tests.html
    run_tests:
        options:
            required_org_code_coverage_percent: 75
flows:
    dependencies:
        steps:
            3:
                task: assign_permission_set_licenses
                options:
                    api_names: CommerceMerchandiserUserPsl
            4:
                task: assign_permission_sets
                options:
                    api_names: Merchandiser
    deploy_unmanaged:
        steps:
            '3.2':
                task: assign_permission_sets
                options:
                    api_names: Merchandiser_Copy
